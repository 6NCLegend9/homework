<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,514;1,9..144,514&display=swap" rel="stylesheet">

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="fake web.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
<div class="card">

  <div class="image">
    <img id = img-of-product src="image-product-desktop.jpg" alt="productdesktop">
  </div>

  <div class="text">

    <h3 class="name-of-product">
      Perfume
    </h3>

    <h1 class="boldheader">
      Gabrielle Essence Eau De Parfum
    </h1>
    
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p> 

    <h4 class="price-new">
      $149.99
    </h4>

    <p class="price-old"><strike>$169.99</strike></p>
    <div class="button">
      <button id="Add_to_cart"> Add to Cart</button>
    </div>


  </div>


</div>
</div></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Telahon Kasa</a>.
  </div>

</html>
