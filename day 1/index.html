<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .social-link {
            display: inline-block;
            width: 125px;
            height: 125px;
            margin: 0 5px;
            vertical-align: middle;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .login-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .center-logos {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="center-logos">
        <a href="https://www.facebook.com/" class="social-link">
            <img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt="Facebook" style="width: 100%; height: 100%; object-fit: cover;">
        </a>
        <a href="https://www.twitter.com/" class="social-link">
            <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?size=626&ext=jpg" alt="Twitter" style="width: 100%; height: 100%; object-fit: cover;">
        </a>
        <a href="https://www.linkedin.com/" class="social-link">
            <img src="https://www.freeiconspng.com/thumbs/linkedin-logo-png/linkedin-logo-3.png" alt="LinkedIn" style="width: 100%; height: 100%; object-fit: cover;">
        </a>
    </div>
    <h1>Welcome to My Home Page</h1>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>
    <div class="login-button">
        <a href="logging.html" class="button">Login</a>
    </div>
</body>
</html>
